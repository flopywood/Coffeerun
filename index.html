<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coffeerun</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <header>
    <h2>Coffeerun</h2>
  </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h1 class="panel-title">Coffee Orders</h1>
            </div>
            <div class="panel-body">

              <form data-coffee-order="form">

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
                    </div>

                    <div class="radio">
                      <label>
                      <input type="radio" name="size" value="short">
                      Short
                      </label>
                    </div>

                    <div class="radio">
                        <label>
                    <input type="radio" name="size" value="tall" checked>
                    Tall
                  </label>
                    </div>

                    <div class="radio">
                      <label>
                      <input type="radio" name="size" value="grande">
                      Grande
                      </label>
                  </div>

                    <div class="radio">
                      <label>
                      <input type="radio" name="size" value="coffee-zilla">
                      Coffee-zilla
                      </label>
                    </div>

                    <div class="form-group">
                      <label for="flavorShot">Flavor Shot</label>
                      <select id="flavorShot" class="form-control" name="flavor">
                      <option value="">None</option>
                      <option value="caramel">Caramel</option>
                      <option value="almond">Almond</option>
                      <option value="mocha">Mocha</option>
                      </select>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <div class="range-slider">
                            <input type="range" name="strength" class="range-slider__range" value="50" min="0" max="100" step="25">
                            <span class="range-slider__value">50</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>

            </div>
          </div>
        </div>
        <!--- End Form ------------>

        <!--- Checklist ----------->
        <div class="col-sm-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h1 class="panel-title">Pending Orders</h1>
            </div>
          <div class="panel-body">
            <div id="orderRow" data-coffee-order="checklist"></div>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js-webshim/dev/polyfiller.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/validation.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/checklist.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/formhandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/truck.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
